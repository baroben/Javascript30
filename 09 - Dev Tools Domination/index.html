<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('msg');

    // Interpolated
    console.log('Hello I am %s', 'benoit');

    // Styled
    console.log('%c Hello I am %s', 'font-size:50px;text-shadow:10px 10px 0 blue;');

    // warning!
    console.warn("Be careful !");

    // Error :|
    console.error('Error : division with 0 !');

    // Info
    console.info('Crocodiles eat 3-4 peoples a year');

    // Testing
    console.assert(1===2,'That is wrong !');
    const p = document.querySelector("p");
    console.assert(p.classList.contains('className'),'That is wrong !');

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p); //Shows the element itself
    console.dir(p); //Shows all the methods and element that live in this element

    console.clear()

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`); //Collapsed permet de les plier quand il sont printed
      console.log(`This is ${dog.name}`);
      console.log(`His age is ${dog.age}`);
      console.log(`His dog age is ${dog.age * 7}`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https:/api.github.com/users/wesbos')
      .then(blob=>blob.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    //table
    console.table(dogs); //Permet de print l'array directement

  </script>
</body>
</html>
